{% extends 'photos/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p> publicado: {{ post.created_at }}</p>
            </div>
            <h1><a href = "/">{{ post.name }}</a></h1>
            <h3>Descripcion:</h3><p>{{ post.description }}</p>
            <p ><img src="{{post.url|linebreaksbr }}" height="500" width="500" ></p>
        </div>
    {% endfor %}
{% endblock %}
